<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "/static/css/kakao-Map.css">
    <script src = "/static/jquery/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class = "container">
        <div id = "toolbar">
            <a href = "/"><img src = "/static/image/logo_white_hori.png" id = "logo_img"></a>
            <span id = "profile_name" class="right"></span>
            <div class="filter">
                <img src = "http://placehold.it/45x45" class = "profile" id="profile_img">  
            </div>
        </div>
        <div id = "item1">
            <div class="post_head">
                <div class="filter">
                    <img src = "http://placehold.it/45x45" class = "profile" id = "target_img">
                </div>
                <div id = "username">name</div>
            </div>
            <img id = "mainPhoto" src = "http://placehold.it/45x45">
            <textarea class = "post_comment" cols="30" rows="10">내용</textarea>
        </div>       
        <div class = "map_wrap">
            <div id="map"></div>
            <div class="hAddr">
                <span class="title">지도중심기준 행정동 주소정보</span>
                <span id="centerAddr"></span>
            </div>
        </div>          
    </div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=59b7bde77496d4668dfdddc31a4207fc&libraries=services"></script>
    <script src = "/static/script/kakao-Map.js"></script>    
    
</body>
</html>
