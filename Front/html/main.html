<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">                                                  <!--utf-8로 인코딩-->
        <title> name </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">    <!--브라우처 너비를 장치너비로-->
        <link rel = "stylesheet" href = "/static/css/main.css">                 <!--css-->
        <script src = "/static/jquery/jquery-3.6.0.min.js"></script>            <!--jquery-->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/exif-js"></script>
        <script defer src = "/static/script/main.js"></script>                  <!--javascript 사용 defer을 사용(가장 이상적인 방법)-->
    </head>
    <body>
        <div id = "write_dlg_background">
            <dialog id = "write_dlg">
                <img id = "close_dlg_btn" src = "/static/image/xbox.png">
                <div id = "drop_box">
                    <span id = "drop_box_span">Drop file here or click to upload</span>
                    <div id = "thumnail"><label id = "thumnail_label"></div>
                </div>
                <form id = "upload_form" action = "/page/write" method="POST" enctype="multipart/form-data">
                    <input type = "file" name = "myfile" id = "fileselector" >
                    <textarea placeholder = "글을 입력해주세요" name = "comment1"></textarea>
                    <textarea placeholder = "사진의 장소는 어디인가요?" name = "comment2"></textarea>
                    <button type = "submit">글쓰기</button>
                    <textarea  id = "lat" name = "lat"></textarea>
                    <textarea  id = "lng" name = "lng"></textarea>
                </form>
            </dialog>
        </div>

        <div id = "menu_dlg">
            <label id = "open_dlg_btn" >포스트</label>
            <a href="/page/profile"><label>프로필 편집</label></a>
            <a href="/map" ><label>지도로 보기</label></a>
            <a href="/logout" ><label>로그아웃</label></a>

        </div>

        <div id = "content">
            <div id = "header">
                <a href="/" ><img id = "home_btn" src = "/static/image/logo_white_hori.png"></a>
                <div class="filter"><img id = "open_menu_btn" class = "profile"></div>
            </div>
            <div id = "main">
                <div id = "content_bar">
                    
                </div>
            </div>
            <div id = "side">

            </div>
        </div>
    </body>
</html>
