<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src = "jquery/jquery-3.6.0.min.js"></script>
    <style>
        * {
            text-decoration: none;
        }

        html {
            height: 100%;
        }

        body {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgb(224, 224, 224);
        }

        .center {
            text-align: center;
        }

        .row {
            flex-direction: row;
            display: flex;
        }

        #login {
            z-index: 2;
            position: absolute;
            top: 50%;
            left: 50%;
            background: white;
            display: flex;
            justify-content: center;
            flex-direction: column;
            border-radius: 5px;

            width: 400px;
            height: 500px;
            margin: -250px 0 0 -200px;
            transition: 3s;
        }

        #loginform {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .photo {
            margin-bottom: 10px;
        }

        #loginform>input {
            width: 75%;
            height: 35px;
            margin: 0 auto;
            margin-top: 5px;
            background: rgb(233, 233, 233);
            border: none;
            border-radius: 3px;
        }

        #row_1 {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #row_1>input {
            margin-left: 12.5%
        }

        #loginbt {
            color: white;
            background: rgb(250, 122, 128);
            width: 75%;
            height: 35px;
            margin: 0 auto;
            border: none;
            border-radius: 3px;
            margin-bottom: 5px;
        }

        #row_2 {
            justify-content: space-around;
            width: 75%;
            margin-left: 12.5%
        }

        #row_2 a {
            color: black;
        }
    </style>

    <!--회원가입-->
    <style>
        #join_window {
            position: absolute;
            z-index: 0;
            width: 400px;
            height: 500px;
            opacity: 0;


            top: 50%;
            left: 50%;
            margin: -250px 0 0 -200px;
            background: white;

            display: flex;
            justify-content: center;
            flex-direction: column;
            text-align: center;

            transition: 3s;
        }
        #joinform {
            display: flex;
            justify-content: center;
            flex-direction: column;
            text-align: center;

        }
        #joinform > input {
            width: 75%;
            height: 35px;
            margin: 0 auto;
            margin-top: 5px;
            background: rgb(233, 233, 233);
            border: none;
            border-radius: 3px;
        }
        #yak {
            font-size : 1.3em;
            font-weight: bold;
        }
        #joinform > textarea {
            width: 75%;            
            margin: 0 auto;
            margin-top: 5px;
            background: rgb(233, 233, 233);
            border: none;
            border-radius: 3px;
        }
        #joinform > div.row {
            margin-left: 12.5%;
        }
        #memberjoinbtn {
            color: white;
            background: rgb(250, 122, 128);
            width: 75%;
            height: 35px;
            margin: 0 auto;
            border: none;
            border-radius: 3px;
            margin-bottom: 5px;
        }
    </style>

    <style>
        #find_id_window {
            z-index: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            background: white;
            display: flex;
            justify-content: center;
            flex-direction: column;
            border-radius: 5px;
            
            opacity : 0;

            width: 400px;
            height: 500px;
            margin: -250px 0 0 -200px;
            transition: 3s;
        }
        #find_pw_window {
            z-index: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            background: white;
            display: flex;
            justify-content: center;
            flex-direction: column;
            border-radius: 5px;

            opacity : 0;

            width: 400px;
            height: 500px;
            margin: -250px 0 0 -200px;
            transition: 3s;
        }
        .close {
            position:absolute;
            top : 0;
            right : 0;
        }
    </style>    
</head>

<body>
    <div id="login">
        <form id = "loginform">
            <div  class="center photo"><img src="http://placehold.it/150x150"></div>
            <input type="text" placeholder="사용자 아이디" required />
            <input type="text" placeholder="비밀번호" required />
            <div id="row_1" class="row">
            <input type="checkbox" id="chkbtn" /><label for="chkbtn">로그인 상태유지</span>
            </div>
            <button type="submit" id="loginbt" onclick="btn();">로그인</button>
            <div id="row_2" class="row">
                <a href="#"  id="joinhref">회원가입</a>
                <a href="#"  id = "find_id">계정찾기</a>
                <a href="#"  id = "find_pw">비밀번호 찾기</a>
            </div>
        </form>
    </div>

    <div id="join_window">
        <button type = "button" class = "close">X</button>
        <form id = "joinform">
            <div class = "photo"><img src = "http://placehold.it/50x50"></div>
        <input type = "text" placeholder="아이디(휴대폰 번호 또는 이메일 주소)" required/>
        <input type = "text" placeholder="비밀번호" required/>
        <input type = "text" placeholder="이름" required/>
        <input type = "text" placeholder="생년월일(YY/MM/DD)" required/>
        <div class = "row" id = "yak">약관</div>
        <textarea id = "area" rows="5" readonly>회원가입 약관 스크롤 바 형식 어쩌구 저쩌구 </textarea>
        <div class = "row">
            <input type = "checkbox" id = "yakgwanbtn"  required>
            <label for = "yakgwanbtn">동의합니다.</label>
        </div>
        <button type = "submit" id = "memberjoinbtn">회원가입</button>
        </form>
    </div>
    <div id = "find_id_window">
        <button type = "button" class = "close">X</button>
        아이디 찾기 창
    </div>
    <div id = "find_pw_window">
        <button type = "button" class = "close">X</button>
        비밀번호 찾기 창
    </div>





    <!--javsScript영역-->

        /*로그인,회원가입 버튼 애니메이션*/

        var memberjoinbt = document.getElementById("memberjoinbtn");
        loginbtn.onmouseover = function () {
            loginbtn.style.fontWeight = "bold";
            loginbtn.style.fontSize = "1.1em";
        }
        loginbtn.onmouseout = function () {
            loginbtn.style.fontWeight = "normal";
            loginbtn.style.fontSize = "1em";
        }
        memberjoinbt.onmouseover = function () {
            memberjoinbt.style.fontWeight = "bold";
            memberjoinbt.style.fontSize = "1.1em";
        }
        memberjoinbt.onmouseout = function () {
            memberjoinbt.style.fontWeight = "normal";
            memberjoinbt.style.fontSize = "1em";
        }

        /*창 크기 변경시 어떻게 되는지*/
        window.addEventListener("resize",resizeEvent);
        function resizeEvent() {

        }

        /*test*/           
    </script>

    <!--jQuery-->
    <script type = "text/javascript">
        $(document).ready(function(){

            var windowSize = window.innerWidth;
            window.onresize = function() {
                windowSize = window.innerWidth;
            }

            var windowSize = window.innerWidth;
            var login_window = document.getElementById("login");
            var join_window = document.getElementById("join_window");
            var find_id_window = document.getElementById("find_id_window");
            var find_pw_window = document.getElementById("find_pw_window")

            function reset() {
                login_window.style.marginLeft = "-200px";
                join_window.style.marginLeft = "-200px";
                find_id_window.style.marginLeft = "-200px";
                find_pw_window.style.marginLeft = "-200px";

                join_window.style.opacity = 0;
                find_id_window.style.opacity = 0;
                find_pw_window.style.opacity = 0;

                join_window.style.zIndex = 0;
                find_id_window.style.zIndex = 0;
                find_pw_window.style.zIndex = 0;
            }

            $("#joinhref, #find_id, #find_pw").click(function() {
                $("#row_2").removeClass("joinhref");
                $("#row_2").removeClass("find_id");
                $("#row_2").removeClass("find_pw");
                $("#row_2").addClass($(this).attr("id"));

                var currentSide = document.getElementById("row_2").classList[1];
                login_window.style.border = "1px solid black";
                reset();

                if(windowSize > 800)
                {
                    login_window.style.marginLeft = "-400px";

                    if(currentSide == "joinhref")
                    {
                        join_window.style.marginLeft = "0px";                        
                        join_window.style.opacity = 1;
                        join_window.style.zIndex = 1;
                    }
                    else if(currentSide == "find_id")
                    {
                        find_id_window.style.marginLeft = "0px";  
                        find_id_window.style.opacity = 1;
                        find_id_window.style.zIndex = 1;
                    }
                    else if(currentSide == "find_pw")
                    {
                        find_pw_window.style.marginLeft = "0px";  
                        find_pw_window.style.opacity = 1;
                        find_pw_window.style.zIndex = 1;
                    }
                }
                else
                {
                    if(currentSide == "joinhref")
                    {
                        join_window.style.opacity = 1;
                        join_window.style.zIndex = 3;
                    }
                    else if(currentSide == "find_id")
                    {
                        find_id_window.style.opacity = 1;
                        find_id_window.style.zIndex = 3;
                    }
                    else if(currentSide == "find_pw")
                    {
                        find_pw_window.style.opacity = 1;
                        find_pw_window.style.zIndex = 3;
                    }
                }
                
            });

            var closeBtn = $(".close");
            closeBtn.click(function() {
                reset();
            });
        });
    </script>
</body>

</html>
